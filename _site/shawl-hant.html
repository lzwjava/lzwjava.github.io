<p>通常冬天用棉被蓋住身體時，肩膀和脖子會露出來。我找到了一個解決辦法——用披肩來遮蓋。一個原因是棉被的長度問題，如果拉到脖子處，下半部分就會露出來，腳可能會感到冷。另一個原因是披肩相對較薄且輕便，容易填補身體與棉被之間的空隙。</p>

<p>起初，我兩個月前買了一條披肩，用來在秋天睡覺時蓋住肚子。現在冬天來臨，我可以這樣使用它。</p>
