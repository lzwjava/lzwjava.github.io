  <h2 id="設定">設定</h2>

<p>使用路徑設定 -&gt; 一般 -&gt; 儲存空間 -&gt; 儲存空間設定來查看磁碟空間的佔用情況並刪除不必要的文件。</p>

<h2 id="查找大型文件">查找大型文件</h2>

<p>使用 <code class="language-plaintext highlighter-rouge">du</code> 查找大型文件。例如，使用命令 <code class="language-plaintext highlighter-rouge">du -hL -d 1 | sort -h</code>。</p>

<h2 id="刪除應用程式">刪除應用程式</h2>

<p>在應用程式目錄中刪除應用程式。</p>

<h2 id="下載">下載</h2>

<p>刪除已下載的 dmg 文件，這些文件可以輕鬆地從網絡上重新下載。</p>

<h2 id="便攜式磁碟">便攜式磁碟</h2>

<p>購買一個便攜式磁碟並將一些文件移動到那裡。</p>

<h2 id="iphone">iPhone</h2>

<p>將照片導入到您的 Mac 並在導入後刪除它們。</p>
