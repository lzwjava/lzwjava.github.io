    <p>无论做什么，都倾向于有背景声音。</p>

  <li>
    <p>播放播客、YouTube视频或音乐。</p>
  </li>

  </li>
  <li>
    <p>专注与否并不完全取决于是否有背景音。有时即便没有声音，你仍会分心。</p>
  </li>
  <li>
    <p>试着连续几个月保持背景声音的存在。</p>
  </li>
  <li>
    <p>对语言学习尤其有帮助。</p>
  </li>
